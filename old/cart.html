<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniStore - Shopping Cart</title>
    <style>
        /* Color Variables */
        :root {
            --primary: #FF6B6B;       /* Vibrant coral */
            --primary-dark: #E05555;
            --secondary: #4ECDC4;     /* Teal */
            --accent: #FFBE0B;        /* Bright yellow */
            --accent-dark: #E6A800;
            --dark: #2D3436;          /* Dark gray */
            --light: #FFFFFF;
            --gray: #DFE6E9;
            --success: #00B894;
            --danger: #FF7675;
            --warning: #FDCB6E;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Typography */
            --font-main: 'Poppins', 'Segoe UI', sans-serif;
            --font-size-sm: 0.9rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.2rem;
            --font-size-xl: 1.8rem;
            --font-size-xxl: 2.5rem;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.2);
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--dark);
            background-color: #F7F9FC;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Header Styles */
        .top-bar {
            background-color: var(--dark);
            color: var(--light);
            padding: var(--space-xs) var(--space-lg);
            font-size: var(--font-size-sm);
        }
        
        .top-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-info {
            display: flex;
            gap: var(--space-md);
        }
        
        .contact-info a {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: color 0.3s ease;
        }
        
        .contact-info a:hover {
            color: var(--accent);
        }
        
        .user-links {
            display: flex;
            gap: var(--space-sm);
        }
        
        .main-header {
            background-color: var(--light);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: var(--font-size-xl);
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .main-nav {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }
        
        .nav-links {
            display: flex;
            gap: var(--space-md);
        }
        
        .nav-links a {
            font-weight: 500;
            color: var(--dark);
            position: relative;
            padding: var(--space-xs) 0;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .nav-icon {
            font-size: var(--font-size-lg);
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-icon:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary);
            color: var(--light);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .cart-wrapper {
            position: relative;
        }
        
        .mobile-menu-toggle {
            display: none;
            font-size: var(--font-size-lg);
            cursor: pointer;
        }
        
        /* Cart Page Styles */
        .cart-page {
            padding: var(--space-xl) var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .cart-container {
            background-color: var(--light);
            border-radius: 12px;
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
        }
        
        .page-title {
            font-size: var(--font-size-xxl);
            color: var(--primary);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-xs);
            border-bottom: 3px solid var(--accent);
            display: inline-block;
        }
        
        .cart-header {
            display: flex;
            padding: var(--space-md) 0;
            border-bottom: 2px solid var(--gray);
            font-weight: 600;
            color: var(--dark);
            background-color: rgba(78, 205, 196, 0.1);
            border-radius: 6px;
            margin-bottom: var(--space-sm);
        }
        
        .cart-header-product {
            flex: 2;
            padding-left: var(--space-md);
        }
        
        .cart-header-price,
        .cart-header-quantity,
        .cart-header-total,
        .cart-header-remove {
            flex: 1;
            text-align: center;
        }
        
        .cart-items {
            margin-bottom: var(--space-xl);
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--gray);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            background-color: rgba(255, 190, 11, 0.05);
            transform: translateX(5px);
        }
        
        .cart-item-product {
            flex: 2;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding-left: var(--space-xs);
        }
        
        .cart-item-img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border-radius: 8px;
            background-color: var(--gray);
            padding: var(--space-xs);
            box-shadow: var(--shadow-sm);
        }
        
        .cart-item-title {
            font-weight: 500;
            color: var(--dark);
        }
        
        .cart-item-price,
        .cart-item-total {
            flex: 1;
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            font-size: var(--font-size-lg);
        }
        
        .cart-item-quantity {
            flex: 1;
            text-align: center;
        }
        
        .quantity-input {
            width: 70px;
            height: 45px;
            text-align: center;
            border: 2px solid var(--gray);
            border-radius: 6px;
            font-size: var(--font-size-md);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .quantity-input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.3);
        }
        
        .remove-btn {
            flex: 1;
            text-align: center;
            color: var(--danger);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--font-size-lg);
        }
        
        .remove-btn:hover {
            color: var(--primary-dark);
            transform: scale(1.1);
        }
        
        .cart-summary {
            display: flex;
            justify-content: flex-end;
            margin-top: var(--space-xl);
        }
        
        .summary-card {
            width: 400px;
            background: linear-gradient(135deg, var(--secondary) 0%, rgba(78, 205, 196, 0.9) 100%);
            border-radius: 12px;
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            color: var(--light);
        }
        
        .summary-title {
            font-size: var(--font-size-xl);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-xs);
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
            padding: var(--space-xs) 0;
        }
        
        .summary-total {
            font-weight: bold;
            font-size: var(--font-size-lg);
            margin-top: var(--space-md);
            padding-top: var(--space-sm);
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: var(--space-xl);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm) var(--space-lg);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            gap: var(--space-xs);
            font-size: var(--font-size-md);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: var(--dark);
            font-weight: 700;
            border: 2px solid var(--accent-dark);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .empty-cart {
            text-align: center;
            padding: var(--space-xl) 0;
        }
        
        .empty-cart-icon {
            font-size: 4rem;
            color: var(--gray);
            margin-bottom: var(--space-md);
        }
        
        .empty-cart-message {
            font-size: var(--font-size-lg);
            color: var(--dark);
            margin-bottom: var(--space-lg);
            font-weight: 500;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: var(--light);
            padding: var(--space-lg);
            text-align: center;
            margin-top: var(--space-xl);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            margin: var(--space-md) 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            margin: var(--space-md) 0;
        }
        
        .social-links a {
            color: var(--light);
            font-size: var(--font-size-lg);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.1);
        }
        
        .social-links a:hover {
            color: var(--accent);
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }
        
        .copyright {
            margin-top: var(--space-md);
            font-size: var(--font-size-sm);
            opacity: 0.8;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .main-nav.active .nav-links {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--light);
                padding: var(--space-sm) var(--space-lg);
                box-shadow: var(--shadow-md);
            }
            
            .cart-header {
                display: none;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
                position: relative;
                padding: var(--space-lg) 0;
            }
            
            .cart-item-product {
                width: 100%;
            }
            
            .cart-item-price,
            .cart-item-quantity,
            .cart-item-total,
            .remove-btn {
                width: 100%;
                text-align: left;
                padding-left: 110px; /* Match image width + gap */
            }
            
            .remove-btn {
                position: absolute;
                top: var(--space-lg);
                right: 0;
                text-align: right;
            }
            
            .summary-card {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .top-bar {
                display: none;
            }
            
            .header-container {
                padding: var(--space-sm);
            }
            
            .cart-page {
                padding: var(--space-lg) var(--space-sm);
            }
            
            .cart-container {
                padding: var(--space-md);
            }
            
            .page-title {
                font-size: var(--font-size-xl);
            }
        }
        
        @media (max-width: 480px) {
            .cart-actions {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .cart-actions .btn {
                width: 100%;
            }
            
            .cart-item-img {
                width: 70px;
                height: 70px;
            }
            
            .cart-item-price,
            .cart-item-quantity,
            .cart-item-total,
            .remove-btn {
                padding-left: 90px;
            }
        }
    </style>

    <script>
        // Sample product data
        const products = [
            { 
                id: 1, 
                name: "Wireless Headphones", 
                price: 59.99, 
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&auto=format&fit=crop" 
            },
            { 
                id: 2, 
                name: "Smart Watch", 
                price: 129.99, 
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&auto=format&fit=crop" 
            },
            { 
                id: 3, 
                name: "Bluetooth Speaker", 
                price: 45.50, 
                image: "https://images.unsplash.com/photo-1572569511254-d8f925fe2cbb?w=500&auto=format&fit=crop" 
            },
            { 
                id: 4, 
                name: "Laptop Backpack", 
                price: 39.99, 
                image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500&auto=format&fit=crop" 
            }
        ];
        
        // Display cart items
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || products.slice(0, 3).map(p => ({...p, quantity: 1}));
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <p class="empty-cart-message">Your cart is empty</p>
                        <a href="products.html" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="cart-header">
                    <div class="cart-header-product">Product</div>
                    <div class="cart-header-price">Price</div>
                    <div class="cart-header-quantity">Quantity</div>
                    <div class="cart-header-total">Total</div>
                    <div class="cart-header-remove"></div>
                </div>
                <div class="cart-items" id="cart-items">
            `;
            
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item" data-id="${item.id}">
                        <div class="cart-item-product">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                            <div class="cart-item-title">${item.name}</div>
                        </div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1">
                        </div>
                        <div class="cart-item-total">$${itemTotal.toFixed(2)}</div>
                        <div class="remove-btn">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                <div class="cart-summary">
                    <div class="summary-card">
                        <h3 class="summary-title">Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>Total</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
                <div class="cart-actions">
                    <a href="products.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                    <div>
                        <button class="btn btn-outline" id="clear-cart-btn">
                            <i class="fas fa-trash"></i> Clear Cart
                        </button>
                        <a href="checkout.html" class="btn btn-primary">
                            Proceed to Checkout <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = html;
            
            // Add event listeners to quantity inputs
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    updateCartItem(this);
                });
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    removeCartItem(this);
                });
            });
            
            // Add event listener to clear cart button
            document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
        }
        
        // Update cart item quantity
        function updateCartItem(input) {
            const cartItem = input.closest('.cart-item');
            const productId = parseInt(cartItem.dataset.id);
            const newQuantity = parseInt(input.value);
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex !== -1) {
                if (newQuantity > 0) {
                    cart[itemIndex].quantity = newQuantity;
                } else {
                    cart.splice(itemIndex, 1);
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                displayCartItems();
            }
        }
        
        // Remove cart item
        function removeCartItem(btn) {
            const cartItem = btn.closest('.cart-item');
            const productId = parseInt(cartItem.dataset.id);
            
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }
        
        // Clear entire cart
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                localStorage.removeItem('cart');
                updateCartCount();
                displayCartItems();
            }
        }
        
        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }
        
        // Mobile menu toggle functionality
        function setupMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const mainNav = document.getElementById('mainNav');
            
            mobileToggle.addEventListener('click', function() {
                mainNav.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!mainNav.contains(e.target)) {
                    mainNav.classList.remove('active');
                }
            });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
            updateCartCount();
            setupMobileMenu();
        });
    </script>
</body>
</html>
